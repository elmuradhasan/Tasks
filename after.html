<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After</title>
  </head>
  <body>
    <script>
      function after(count, func) {
        for (let i = 1; i <= count; i++) {
           
          if (i == count) {
            func();
          }
         
        }
      
      }

      var called = function () {
        console.log("salam");
      };
      var aftercalled = after(3, called);
      aftercalled();
    </script>
  </body>
</html>
