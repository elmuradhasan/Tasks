  <body>
    <!-- tam aydin olmadi sual  iki numune qeyd edecem basa dusduyum terzde-->
    <script>
      const massiv = [12, 8, 34, 24, 8];
      var aldi = 0;
      var satdi = 0;
      var qazanc = 0;

      for (let i = 0; i < massiv.length; i++) {
        if (i % 2 == 0) {
          aldi = aldi + massiv[i];
        } else {
          satdi = satdi + massiv[i];
        }
        qazanc = aldi - satdi;
      }
      console.log(qazanc);

      // massivin maksiumum elemeentin tapaq
      const numbers = [12, 3, 45, 6, 78, -12, 32];
      var max = numbers[0];
      for (let i = 0; i < numbers.length; i++) {
        max < numbers[i] ? (max = numbers[i]) : max;
      }
      console.log(max);
    </script>
  </body>
</html>
